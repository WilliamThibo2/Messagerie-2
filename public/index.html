// V√©rification du token c√¥t√© client
let token = localStorage.getItem('token');
if (!token) {
    window.location.href = '/login';  // Rediriger si le token n'est pas trouv√©
}

// Si besoin, utilisez la variable token ailleurs sans red√©claration
fetch('/api/auth/verifyToken', {
    method: 'POST',
    headers: {
        'Authorization': `Bearer ${token}`
    }
})
.then(response => {
    if (!response.ok) {
        throw new Error('Token invalide');
    }
    return response.json();
})
.then(data => {
    if (!data.success) {
        window.location.href = '/login';
    }
})
.catch(error => {
    window.location.href = '/login';
});

        // D√©connexion de l'utilisateur
        document.getElementById("signOutButton").addEventListener("click", function () {
            localStorage.removeItem('token');  // Supprimer le token du localStorage
            window.location.href = '/login';   // Rediriger vers la page de connexion
        });

        // Suppression du compte utilisateur
        document.getElementById("deleteAccountBtn").addEventListener("click", function () {
            if (confirm("√ätes-vous s√ªr de vouloir supprimer votre compte ? Cette action est irr√©versible.")) {
                fetch("/auth/deleteAccount", { method: "DELETE" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Votre compte a √©t√© supprim√©.");
                            localStorage.removeItem('token'); // Supprimer le token apr√®s suppression du compte
                            window.location.href = "/register";
                        } else {
                            alert("Erreur lors de la suppression du compte.");
                        }
                    });
            }
        });

// Appliquer le th√®me stock√© au chargement
if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
    document.querySelector('.theme-toggle').innerHTML = '<i class="fas fa-moon"></i>';
}

// Basculer le th√®me et synchroniser avec localStorage
const themeToggle = document.querySelector('.theme-toggle');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDarkMode = document.body.classList.contains('dark');
    localStorage.setItem('darkMode', isDarkMode);
    themeToggle.innerHTML = isDarkMode ? 
        '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
});
