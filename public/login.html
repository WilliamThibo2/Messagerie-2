<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style_auth.css">
</head>
<body>
    <script>
        // Vérifie si l'utilisateur est déjà connecté
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'https://messagerie2-1.onrender.com/';
        }
    </script>

    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
    </div>

            <!-- Formulaire de connexion standard -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Votre email" 
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Votre mot de passe" 
                        required
                    >
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </form>

            <!-- Séparateur -->
            <div class="separator">
                <span>ou</span>
            </div>

            <!-- Bouton de connexion Google -->
            <div class="social-login">
                <a href="/api/auth/google" class="btn btn-google">
                    <img src="/google-icon.png" alt="Google logo">
                    Connexion avec Google
                </a>
            </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = 'https://messagerie2-1.onrender.com/';
                } else if (response.status === 401) {
                    document.getElementById('error-message').innerText = "Identifiants incorrects.";
                } else {
                    document.getElementById('error-message').innerText = "Erreur de connexion.";
                }
            } catch (error) {
                document.getElementById('error-message').innerText = "Erreur réseau.";
            }
        }

        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.innerHTML = document.body.classList.contains('dark') ? 
                '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });
    </script>
</body>
</html>
