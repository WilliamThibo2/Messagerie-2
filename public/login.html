<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/style_auth.css">
</head>
<body>
    <script>
        // Redirection si un token existe
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'https://messagerie2-1.onrender.com/'; // Redirection vers la page principale
        }
    </script>

    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
    </div>

    <div class="auth-container">
        <img src="/assets/images/logo.png" alt="Logo" class="logo">
        <h2>Connexion</h2>

        <!-- Champ email -->
        <div class="auth-field input-group">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Votre email" required>
        </div>

        <!-- Champ mot de passe -->
        <div class="auth-field input-group">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Votre mot de passe" required>
        </div>

        <!-- Bouton se connecter -->
        <button class="submit-button" onclick="login()">Se connecter</button>

        <!-- Affichage des erreurs -->
        <p id="error-message" class="error-message"></p>

        <!-- Bouton Google -->
        <div class="google-login-button">
            <img src="/assets/icons/google-icon.svg" alt="Google Icon">
            <span>Se connecter avec Google</span>
        </div>

        <p>Pas encore de compte ? <a href="/register">Inscrivez-vous ici</a></p>
    </div>

    <script src="/js/animation.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = 'https://messagerie2-1.onrender.com/';
                } else if (response.status === 401) {
                    document.getElementById('error-message').innerText = "Identifiants incorrects.";
                } else {
                    document.getElementById('error-message').innerText = "Erreur de connexion.";
                }
            } catch (error) {
                console.error("Erreur:", error);
                document.getElementById('error-message').innerText = "Erreur r√©seau.";
            }
        }
    </script>
</body>
</html>
