<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style_auth.css">

</head>
<body>
    <script>
        // Redirection si un token existe
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/chat';
        }
    </script>

    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
    </div>

    <div class="auth-container">
        <img src="/assets/images/logo.png" alt="Logo" class="logo">
        <h2>Inscription</h2>

        <!-- Champ email -->
        <div class="auth-field input-group">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Votre email" required>
        </div>

        <!-- Champ mot de passe -->
        <div class="auth-field input-group">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Votre mot de passe" required>
        </div>

        <!-- Champ confirmation mot de passe -->
        <div class="auth-field input-group">
            <i class="fas fa-lock"></i>
            <input id="confirmPassword" type="password" placeholder="Confirmez votre mot de passe" required>
        </div>

        <!-- Affichage des erreurs -->
        <p id="passwordError" class="error-message"></p>

        <!-- Bouton s'inscrire -->
        <button class="submit-button" onclick="register()">S'inscrire</button>

        <p>Déjà un compte ? <a href="/login">Connectez-vous ici</a></p>
    </div>

    <script src="/js/animation.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordError.innerText = "Les mots de passe ne correspondent pas.";
                return;
            } else {
                passwordError.innerText = "";
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    alert("Inscription réussie. Connectez-vous maintenant !");
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    alert(data.error || "Erreur d'inscription.");
                }
            } catch (error) {
                console.error("Erreur:", error);
                alert("Erreur d'inscription. Vérifiez votre connexion.");
            }
        }
    </script>
</body>
</html>
